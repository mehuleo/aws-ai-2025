        Resource: 
          - "arn:aws:dynamodb:*:*:table/${file(./serverless-config.yml):SUBSCRIBERS_TABLE_NAME}"
    package:
      include:
        - functions/google_calendar/**
  
  calendar_getAvailability:
    handler: functions/google_calendar/events.get_availability
    layers:
      - {Ref: GoogleDepsLambdaLayer}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
          - dynamodb:GetItem
          - dynamodb:UpdateItem
        Resource: 
          - "arn:aws:dynamodb:*:*:table/${file(./serverless-config.yml):SUBSCRIBERS_TABLE_NAME}"
    package:
      include:
        - functions/google_calendar/**
  
  calendar_getTimezone:
    handler: functions/google_calendar/events.get_timezone
    layers:
      - {Ref: GoogleDepsLambdaLayer}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
          - dynamodb:GetItem
          - dynamodb:UpdateItem
        Resource: 
          - "arn:aws:dynamodb:*:*:table/${file(./serverless-config.yml):SUBSCRIBERS_TABLE_NAME}"
    package:
      include:
        - functions/google_calendar/**

resources:
  Resources:
    ParseEmailLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName:
          Ref: ParseEmailLambdaFunction
        Action: lambda:InvokeFunction
        Principal: ses.amazonaws.com
